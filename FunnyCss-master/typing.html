<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有趣的打字效果</title>
    <style>
        .print {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            -webkit-animation: dy 3s steps(50, end) infinite;
            animation: dy 3s steps(50, end) infinite;
        }

        @-webkit-keyframes dy {
            from {
                width: 0;
            }
        }

        @keyframes dy {
            from {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <p class="print">只需要几行代码就可以实现简单的打字效果哦~(σﾟ∀ﾟ)σ..:*☆哎哟不错哦</p>
</body>

</html>
